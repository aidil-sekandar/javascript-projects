<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/index.js"></script>
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div id="screen"></div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>&divide;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">&equals;</button>
      </div>
    </div>
  </body>
</html>
